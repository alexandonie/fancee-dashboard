<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Alex Andonie">

  <title>Fancee - A fancy dashboard built on top of bootstrap</title>
  <meta name="description" content="Fancee is an old but fancy design system built on top of the latest version of bootstrap. It's released under MIT so you can do whatever you want with it.">

  <meta property="og:title" content="Fancee - an old but fancy bootstrap dashboard">
  <meta property="og:description" content="Fancee is an old but fancy design system built on top of the latest version of bootstrap. It's released under MIT so you can do whatever you want with it.">
  <meta property="og:image" content="${require('../images/social-thumbnail.jpg')}">
  <meta property="og:url" content="https://fancee.alexandonie.com">
  <meta name="twitter:card" content="summary_large_image">

  <meta property="og:site_name" content="Fancee - an old but fancy bootstrap dashboard">
  <meta name="twitter:image:alt" content="Fancee bootstrap dashboard">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
</head>
<body>
  <div class="container-fluid vh-100 bg-brand-gradient d-flex align-items-center justify-content-center py-4">
      <div class="row w-100 justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 px-md-0">
          <div class="card">
            <div class="card-body py-5">
              <img class="thumbnail thumbnail-lg rounded-circle mx-auto mb-4" src="../images/avatar-1.jpg" alt="Avatar">
              <h2 class="font-weight-medium text-center mb-6">Kathleen Smith</h2>
              <form action="#" method="#" class="mb-1">
                <div class="form-group">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div> <!-- end of form-group -->

                <div class="text-right">
                  <button type="submit" class="btn btn-primary btn-block">Unlock</button>
                </div> <!-- end of text-right -->
              </form>
            </div> <!-- end of card-body -->
          </div> <!-- end of card -->
        </div> <!-- end of col -->
      </div> <!-- end of row -->
  </div> <!-- end of container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.3.0/perfect-scrollbar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=NodeList.prototype.forEach"></script>
</body>
</html>
