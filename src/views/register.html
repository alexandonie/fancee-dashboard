<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Alex Andonie">

  <title>Fancee - A fancy dashboard built on top of bootstrap</title>
  <meta name="description" content="Fancee is an old but fancy design system built on top of the latest version of bootstrap. It's released under MIT so you can do whatever you want with it.">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
</head>
<body>
  <div class="container-fluid vh-100 bg-brand-gradient d-flex align-items-center justify-content-center py-4">
    <div class="row w-100 justify-content-center">
      <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 px-md-0">
        <div class="card mb-5">
          <div class="card-body">
            <h3 class="mb-6">Register</h3>

            <form action="#" method="#" class="mb-1">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name">
              </div> <!-- end of form-group -->

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email">
              </div> <!-- end of form-group -->

              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password">
              </div> <!-- end of form-group -->

              <div class="form-group mb-4">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" name="confirmPassword" class="form-control" id="confirmPassword">
              </div> <!-- end of form-group -->

              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
              </div> <!-- end of text-right -->
            </form>
          </div> <!-- end of card-body -->
        </div> <!-- end of card -->

        <a href="/login" class="d-block text-center text-light font-weight-medium mb-2">
          Already have an account? Login!
        </a>
      </div> <!-- end of col -->
    </div> <!-- end of row -->
  </div> <!-- end of container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.3.0/perfect-scrollbar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
</body>
</html>
